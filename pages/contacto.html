        <section class="sectionTop">
            <h1>Contacto</h1>
            <p class="pText">

        </section>    
        <section class="container">
          <div class="row">
            <div class="col-10 col-sm-10 col-md-8 col-lg-6 mx-auto">
              <form action="enviar.js" method="" enctype="">
              
                  <label for="nombre">Nombre</label>

                  <label for="edad">Edad</label>
                  <input class="formBox form-control mb-3 rounded-pill" type="number" name="edad" id="edad" />

                  <input class="formBox form-control mb-3 rounded-pill" type="email" id="email" />

            
                  <p>¿Vives en Buenos Aires?</p>
                  <div class="formOptions mb-3">
                      <label class="formOptions-items" for="si">SI</label>
                      <input class="formOptions-items form-check-input" type="radio" name="pais" id="si">
                      <label class="formOptions-items" for="no">NO</label>

                  </div>
      
                  <p>Como conociste a Nintai</p>
                  <select class="formBox form-select form-select-sm rounded-pill mb-3" name="" id="">
                      <option value="Recomendación">Recomendación de un amigo</option>
                      <option value="Redes">Redes Sociales</option>
                      <option value="Otra">Otra</option>
                  </select>
      
                  <div class="formOptions">
                      <input class="form-check-input" type="checkbox" name="info" id="info">
                      <label class="formOptions-text" for="info">Quiero recibir novedades y ofertas a mi mail</label>
                  </div>
                  <div class="formOptions justify-content-center">
                      <button class="col-5 rounded-pill boton" type="reset">Borrar</button>
